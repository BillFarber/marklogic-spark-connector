dependencies {
  compileOnly "com.fasterxml.jackson.core:jackson-databind:2.17.2"
  api "com.marklogic:marklogic-client-api:7.1.0"

  // Supports splitting documents.
  api "dev.langchain4j:langchain4j:0.35.0"

  // Needed for splitting XML documents via XPath.
  implementation "jaxen:jaxen:2.0.0"

  // Supports using Semaphore to classify documents
  implementation 'com.smartlogic.csclient:Semaphore-CS-Client:5.6.1'
  implementation 'com.smartlogic.cloud:Semaphore-Cloud-Client:5.6.1'
  implementation("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.15.2") {
    // Not needed, as the modules in this group that this dependency depends on are all provided by Spark.
    exclude group: "com.fasterxml.jackson.core"
  }
}
